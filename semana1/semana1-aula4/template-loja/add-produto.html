<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="add-produto.css">
    <title>Adicionar Produto</title>
</head>
<body class="imgfundo">
    <div>
        <p class="titulo">Barato Games</p>
    </div>
    
    <div class="links-paginas">
        <a href="index.html">Página Inicial</a>
        <a href="ctrl-estoque.html">Controle de Estoque</a>
        <a href="add-produto.html">Adicionar Produto</a>
        <a href="funcionarios.html">Funcionários</a>
    </div>

    
    <h2 class="escrita">Adicionar Produto</h2>
    <form action="#" class="escrita">
        <div class="escrita">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="text" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="qnt-disponivel">Quantidade disponível: </label>
            <input type="number" id="qnt-disponivel" name="Quantidade Disponivel">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>
    <footer>
        <div>
            <p id="escrita-rodape">Siga-nos nas redes sociais!</p>
        
            <div>
                <img class="tamanho" src="img\facebook.png"/>
                <img class="tamanho" src="img\instagram.png"/>
                <img class="tamanho" src="img\twitter.png"/>
            </div>
        </div>
    </footer>
</body>
</html>
