<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Controlador de Despesas</title>
</head>

<body>
    <main>
        <img src="img\images.jpg" alt="">
        <section id="Secao-cadastro">
            <form action="">
                <h2>Controlador de Despesas</h2>
                <h3>Cadastrar despesa</h3>
                <label for="Valor-despesa">Valor:</label>
                <input type="number" id="Valor-despesa" placeholder="R$">

                <select name="Tipo-despesa" id="Tipo-despesa"> 
                    <option value="Casa">Casa</option>
                    <option value="Viagem">Viagem</option>
                    <option value="Role">Rolê</option>
                    <option value="Aluguel">Aluguel</option>
                    <option value="Outros">Outros</option>
                </select>

                <label for="Descricao-despesa">Descrição:</label>
                <input type="text" id="Descricao-despesa">
            </form>
            <button onclick="capturaDados()">Cadastrar Despesa</button>
        </section>

        <section>
            <h2>Despesas Detalhadas</h2>
            <label for="Tipo">Tipo da despesa:</label>
            <select name="Tipo-despesa" id="Tipo-despesa"> 
                <option value="Casa">Casa</option>
                <option value="Viagem">Viagem</option>
                <option value="Role">Rolê</option>
                <option value="Aluguel">Aluguel</option>
                <option value="Outros">Outros</option>
            </select>
            <label for="Valor-maximo">Valor Maximo:</label>
            <input type="number" id="Valor-maximo">
            <label for="Valor-minimo">Valor Minimo:</label>
            <input type="number" id="Valor-minimo">

            <button onclick="">Filtrar</button>
            <button onclick="">Limpar Filtros</button>
        </section>

        <section>
            <h2>Extrato</h2>
            <h3>Valor Total:</h3>
        </section>
    </main>
</body>

</html>
